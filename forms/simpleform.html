<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Simpleform</title>
	</head>
	<body>
		<section>
			<form name="myform" id="myform" method="get">
				<input type="text" name="name" id="name">
				<input type="submit" value="Submit">
				<input type="password" value="pass">
				<input type="email" name="mymail" id="mymail">	
				<input type="search" name="search" id="search">
				<input type="url" name="myurl" id="myurl">
				<input type="tel" name="telephone" id="telephone">
				<input type="number" name="number" id="number" min="0" max="10" step="5">
				<input type="range" name="number" id="number" min="0" max="10" step="5">
				<input type="date" name="date" id="date">
				<input type="week" name="week" id="week">
				<input type="month" name="month" id="month">
				<input type="time" name="hour" id="hour">
				<input type="datetime" name="datehour" id="datehour">
				<input type="datetime-local" name="localtime" id="localtime">
				<input type="color" name="color" id="color">
			</form>
		</section>
	</body>
</html>
