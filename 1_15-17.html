<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="iso-8859-1">
	<meta name="description" content="HTML example">
	<title>Title of the page</title>
</head>
<body>
	<header>
		<h1>Header of the page</h1>
	</header>
	<nav>
		<ul>
			<li>first</li>
			<li>second</li>
			<li>third</li>
		</ul>
	</nav>
	<section>
		<article>
			<hgroup>
				<h1>First article's first header</h1>
				<h2>First article's second header</h2>
			</hgroup>
			First article's text
			<footer>
				<p>First article's footer</p>
			</footer>
		</article>
		<article>
			<hgroup>
				<h1>Second article's first header</h1>
				<h2>Second article's second header</h2>
			</hgroup> 
			Second article's text 
			<footer>
				<p>This is the footer</p>
			</footer>
</body>
</html>
